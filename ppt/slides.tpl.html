<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->  <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>#title#</title>

  <meta name="description" content="A jQuery library for modern HTML presentations">
  <meta name="author" content="Caleb Troughton">
  <meta name="viewport" content="width=1024, user-scalable=no">

  <!-- Core and extension CSS files -->
  <link rel="stylesheet" href="http://fengmk2.github.com/ppt/deck.js/core/deck.core.css">
  <link rel="stylesheet" href="http://fengmk2.github.com/ppt/deck.js/extensions/goto/deck.goto.css">
  <link rel="stylesheet" href="http://fengmk2.github.com/ppt/deck.js/extensions/menu/deck.menu.css">
  <link rel="stylesheet" href="http://fengmk2.github.com/ppt/deck.js/extensions/navigation/deck.navigation.css">
  <link rel="stylesheet" href="http://fengmk2.github.com/ppt/deck.js/extensions/status/deck.status.css">
  <link rel="stylesheet" href="http://fengmk2.github.com/ppt/deck.js/extensions/hash/deck.hash.css">
  <link rel="stylesheet" href="http://fengmk2.github.com/ppt/style.css">

  <!-- Theme CSS files (menu swaps these out) -->
  <link rel="stylesheet" id="style-theme-link" href="http://fengmk2.github.com/ppt/deck.js/themes/style/neon.css">
  <link rel="stylesheet" id="transition-theme-link" href="http://fengmk2.github.com/ppt/deck.js/themes/transition/horizontal-slide.css">

  <link rel="stylesheet" href="http://fengmk2.github.com/css/prettify.css" />
  <script src="http://fengmk2.github.com/js/jquery-1.7.min.js"></script>
  <script src="http://fengmk2.github.com/js/prettify.js"></script>
  <script src="http://fengmk2.github.com/ppt/deck.js/modernizr.custom.js"></script>
</head>

<body class="deck-container">

#slides#

<p class="deck-status">
  <span class="deck-status-current"></span>
  /
  <span class="deck-status-total"></span>
</p>

<form action="." method="get" class="goto-form">
  <label for="goto-slide">Go to slide:</label>
  <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
  <datalist id="goto-datalist"></datalist>
  <input type="submit" value="Go">
</form>

<a href="." title="Permalink to this slide" class="deck-permalink">#</a>

<!-- Deck Core and extensions -->
<script src="http://fengmk2.github.com/ppt/deck.js/core/deck.core.js"></script>
<script src="http://fengmk2.github.com/ppt/deck.js/extensions/hash/deck.hash.js"></script>
<script src="http://fengmk2.github.com/ppt/deck.js/extensions/menu/deck.menu.js"></script>
<script src="http://fengmk2.github.com/ppt/deck.js/extensions/goto/deck.goto.js"></script>
<script src="http://fengmk2.github.com/ppt/deck.js/extensions/status/deck.status.js"></script>
<script src="http://fengmk2.github.com/ppt/deck.js/extensions/navigation/deck.navigation.js"></script>

<!-- Specific to this page -->
<script>
$(function() {
  // Deck initialization
  $.deck('.slide');
  $('pre code').parent().addClass('prettyprint');
  prettyPrint();
});
</script>

</body>
</html>
