<h1 id="indexed-cache">Indexed Cache</h1>
<p>To store key value datas. Only two buffer: index and data</p>
<h1 id="索引">索引</h1>
<p>save的时候自动创建，顺序索引，二分查找</p>
<pre><code>key     data_offset   data_size
</code></pre>
<p>| 4 bytes |  4 bytes    |  4bytes   |</p>
<p>key: 从 0 到 2^32 的整型数据</p>
<h1 id="数据存储">数据存储</h1>
<p>顺序存储，最大存储空间2^32 bytes</p>
