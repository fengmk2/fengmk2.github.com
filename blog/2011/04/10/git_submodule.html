<h1 id="git-submodule：增加子模块">git submodule：增加子模块</h1>
<p>项目中常常需要用到第三方依赖模块，之前我通常的做法是获取一份第三方模块的代码，
然后直接放到当前项目中。</p>
<p>如果第三方模块经常更新，而我又想使用新的模块，就会经常去将代码复制过来，
重复的事情，常常让人痛苦。</p>
<h2 id="git-submodule：dry">git submodule：DRY</h2>
<p>相见恨晚啊</p>
