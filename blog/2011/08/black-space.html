<h1 id="漆黑一片">漆黑一片</h1>
<p>at 2011年08月01日 02:28</p>
<p>突然间好像一切都变得寂静起来。
找不到任何发生的理由。
关了灯，面对四面黑乎乎的墙。
发呆着。
周末真找不到什么事情打发自己。
除了不时跟coe语音外，就是傻傻地无所事事。
这种生活还要持续多久呢？
也许明天醒来就结束了。
晚安，好梦。</p>
